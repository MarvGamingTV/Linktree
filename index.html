    :root {
      --main1: #00b894; /* Cozy TÃ¼rkis */

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      text-align: center;
      background: linear-gradient(135deg, #a7f3d0, #6ee7b7);
      background-size: 200% 200%;
      animation: cozyPulse 5s ease-in-out infinite;
      padding: 20px;
      color: white;
    }

    @keyframes cozyPulse {
      0%, 100% {
        background-position: 0% 50%;
        filter: brightness(1);
      }
      50% {
        background-position: 100% 50%;
        filter: brightness(1.2);
      }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--main2);
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 10px var(--main2), 0 0 20px var(--main1);
      }
      50% {
        text-shadow: 0 0 20px var(--main2), 0 0 40px var(--main1);
      }
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 340px;
      background: rgba(255,255,255,0.15);
      padding: 25px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.85);
      color: var(--main1);
      text-decoration: none;
      font-weight: 600;
      padding: 15px;
      border-radius: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      font-size: 1.1rem;
    }

    a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3), 0 0 12px var(--main1);
    }

    .links a {
      opacity: 0;
      transform: translateY(15px);
      animation: linkFade 0.6s ease-out forwards;
    }

    .links a:nth-child(1){animation-delay:0.2s;}
    .links a:nth-child(2){animation-delay:0.4s;}
    .links a:nth-child(3){animation-delay:0.6s;}
    .links a:nth-child(4){animation-delay:0.8s;}
    .links a:nth-child(5){animation-delay:1s;}
    .links a:nth-child(6){animation-delay:1.2s;}
    .links a:nth-child(7){animation-delay:1.4s;}

    @keyframes linkFade {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95) rotateX(-15deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0deg);
      }
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.9;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      padding: 10px;
    }

    .quote {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #e0f7f1;
      opacity: 0.85;
      font-style: italic;
    }
